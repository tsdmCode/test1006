<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blibado</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="./assets/js/index.js" defer></script>
  </head>
  <body>
    <header id="global-header">
      <img src="./assets/images/Blibado.png" alt="logo" />
      <h1>Vi ved hvor du bor</h1>
    </header>
    <nav>
      <ul>
        <li>
          <a href="#section-one”">Om os</a>
        </li>
        <li>
          <a href="#section-two">Location</a>
        </li>
        <li>
          <a href="#section-three”">Aktuelt</a>
        </li>
        <li id="sign-up">
          <a onclick="openDialog()">SignUp</a>
        </li>
      </ul>
      <dialog id="myDialog">
        <form id="signupform" onsubmit="submitForm(event)" novalidate>
          <label for="firstname" aria-label="First name">Fornavn:</label>
          <input id="firstname" name="firstname" type="text" placeholder="Indtast dit fornavn" />
          <span class="error-placeholder"></span>
          <label for="lastname" aria-label="Last name">Efternavn:</label>
          <input id="lastname" name="lastname" type="text" placeholder="Indtast dit efternavn" />
          <span class="error-placeholder"></span>
          <label for="email" aria-label="Email">Email:</label>
          <input id="email" name="email" type="email" placeholder="Indtast din email" />
          <span class="error-placeholder"></span>
          <label for="password" aria-label="Password">Password:</label>
          <input id="password" name="password" type="password" placeholder="Indtast dit password" />
          <span class="error-placeholder"></span>
          <label for="passwordRepeat" aria-label="Password">Gentag password:</label>
          <input id="passwordRepeat" name="passwordRepeat" type="password" placeholder="Indtast dit password igen" />
          <span class="error-placeholder"></span>
          <input type="submit" value="Submit" />
        </form>
      </dialog>
    </nav>
    <main>
      <section id="section-one">
        <header>
          <h2>Om os</h2>
        </header>
        <figure>
          <video src="assets/images/Media/pexels-taryn-elliott-9583751 (720p).mp4" autoplay loop muted></video>
          <figcaption>
            <h3>Begyndelsen</h3>
            <p>
              BliBaDO begyndte i 2018 da to udviklere var værter for tre rejsende, der ledte efter et sted at bo. Nu har
              millioner af værter og gæster oprettet en gratis BliBaDo-konto.
            </p>
            <p>
              Uanset om det er en forretningsrejse, weekendtur, familieferie, eller et længere ophold, er der millioner
              af fantastiske steder at besøge.
            </p>
            <p>
              Vi arbejder med: Bekræftede personlige profiler samt en pålidelig platform til at opkræve og overføre
              betalinger.
            </p>
            <footer><a href="#">Læs Mere:</a></footer>
          </figcaption>
        </figure>
      </section>
      <section id="section-two">
        <header>
          <h2>LOCATIONS</h2>
        </header>
        <div id="location-grid">
          <figure class="grid-item">
            <img src="./assets/images/GFX/Location-01-01.jpg" alt="location picture" />
            <figcaption>
              <header><h2>Location One</h2></header>
              <h3>Antal Sovepladser:</h3>
              <p>Voksne: 2</p>
              <p>Børn: 3</p>
              <h3>Faciliteter:</h3>
              <p>Vask: Ja</p>
              <h3>Reservation:</h3>
              Minimum reservation er 3 nætter for at kunne tilbyde længere ophold. Spørg venligst ikke om mindre.
              <h3>Pris / Døgn:</h3>
              <p>Kr.: 600,-</p>
              <h3>Beskrivelse:</h3>
              <p>
                Lejligheden ligger i en gammel bygning med højt til loftet, masser af lys og en balkon, der vender lige
                mod syd, så du kan nyde solopgangen og solnedgangen med udsigt over havet og den lille havn.
              </p>
            </figcaption>
          </figure>
          <figure class="grid-item">
            <img src="./assets/images/GFX/Location-02-01.jpg" alt="location picture" />
            <figcaption>
              <header><h2>Location Two</h2></header>
              <h3>Antal Sovepladser:</h3>
              <p>Voksne: 4</p>
              <p>Børn: 4</p>
              <h3>Faciliteter:</h3>
              <p>Vask: Nej</p>
              <h3>Reservation:</h3>
              Minimum reservation er 2 nætter.
              <h3>Pris / Døgn:</h3>
              <p>Kr.: 550,-</p>
              <h3>Beskrivelse:</h3>
              <p>
                Nyd udsigten fra den store balkon i en klassisk møbleret lejlighed. Du har adgang til: En entre med et
                toilet (mulighed for bruser), to store værelser eget badeværelse, godt køkken og to soveværelser.
              </p>
            </figcaption>
          </figure>
          <figure class="grid-item">
            <img src="./assets/images/GFX/Location-03-01.jpg" alt="location picture" />
            <figcaption>
              <header><h2>Location Three</h2></header>
              <h3>Antal Sovepladser:</h3>
              <p>Voksne: 3</p>
              <p>Børn: 4</p>
              <h3>Faciliteter:</h3>
              <p>Vask: Nej</p>
              <h3>Reservation:</h3>
              Minimum reservation er 5 nætter.
              <h3>Pris / Døgn:</h3>
              <p>Kr.: 650,-</p>
              <h3>Beskrivelse:</h3>
              <p>
                62 kv/m lejlighed med en fantastisk udsigt og privat parkeringsplads mod et ekstra gebyr. Ti minutters
                gang til en shoppingmole Fisketorvet. Nyd solrige aftener på en balkon med en kold drink.
              </p>
            </figcaption>
          </figure>
          <figure class="grid-item">
            <img src="./assets/images/GFX/Location-04-01.jpg" alt="location picture" />
            <figcaption>
              <header><h2>Location Four</h2></header>
              <h3>Antal Sovepladser:</h3>
              <p>Voksne: 2</p>
              <p>Børn: 3</p>
              <h3>Faciliteter:</h3>
              <p>Vask: Ja</p>
              <h3>Reservation:</h3>
              Minimum reservation er 3 nætter for at kunne tilbyde længere ophold. Spørg venligst ikke om mindre.
              <h3>Pris / Døgn:</h3>
              <p>Kr.: 600,-</p>
              <h3>Beskrivelse:</h3>
              <p>
                Bygning med højt til loftet, masser af lys og sydvendt balkon, så du kan nyde udsigten over den
                idylliske havn. Køkken og spisestue er veludrustet og forbundet med en dobbeltdør.
              </p>
            </figcaption>
          </figure>
          <figure class="grid-item">
            <img src="./assets/images/GFX/Location-05-01.jpg" alt="location picture" />
            <figcaption>
              <header><h2>Location Five</h2></header>
              <h3>Antal Sovepladser:</h3>
              <p>Voksne: 2</p>
              <p>Børn: 4</p>
              <h3>Faciliteter:</h3>
              <p>Vask: Ja</p>
              <h3>Reservation:</h3>
              Minimum reservation er 2 nætter.
              <h3>Pris / Døgn:</h3>
              <p>Kr.: 550,-</p>
              <h3>Beskrivelse:</h3>
              <p>
                Nyd udsigten over København fra den store balkon og slappe af i en rummelig klassisk møbleret lejlighed.
                Du har adgang til: En entre med et toilet, to store værelser, godt køkken og to soveværelser.
              </p>
            </figcaption>
          </figure>
          <figure class="grid-item">
            <img src="./assets/images/GFX/Location-06-01.jpg" alt="location picture" />
            <figcaption>
              <header><h2>Location Six</h2></header>
              <h3>Antal Sovepladser:</h3>
              <p>Voksne: 2</p>
              <p>Børn: 4</p>
              <h3>Faciliteter:</h3>
              <p>Vask: Nej</p>
              <h3>Reservation:</h3>
              Minimum reservation er 6 nætter.
              <h3>Pris / Døgn:</h3>
              <p>Kr.: 600,-</p>
              <h3>Beskrivelse:</h3>
              <p>
                LakeView Cabin er en traditionel træhytte, nyrenoveret i eksotisk stil. Direkte adgang til stranden,
                udendørs bruser og sauna. Perfekt til par, livsnydere og naturelskere.
              </p>
            </figcaption>
          </figure>
        </div>
      </section>
      <section id="section-three">
        <header>
          <h2>Aktuelt</h2>
        </header>
        <div class="cases-gallery">
          <img id="bigImage" src="./assets/images/GFX/Location-06-04.jpg" alt="big case picture" />
          <div id="thumbs">
            <img src="./assets/images/GFX/Location-06-03.jpg" alt="case thumbnail" class="thumbnail" />
            <img src="./assets/images/GFX/Location-06-01.jpg" alt="case thumbnail" class="thumbnail" />
            <img src="./assets/images/GFX/Location-06-02.jpg" alt="case thumbnail" class="thumbnail" />
            <img src="./assets/images/GFX/Location-06-04.jpg" alt="case thumbnail" class="thumbnail" />
          </div>
        </div>
      </section>
